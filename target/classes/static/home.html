<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 10px;
            font-size: 22px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        .btn-upload {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-upload:hover {
            background-color: #45a049;
        }
        .btn-show-files {
            padding: 15px 30px;
            margin-bottom: 15px;
            margin-top: 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-show-files:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Process System</h1>
        <div>
            <form action="chooseView">
                <button type="submit" class="btn btn-show-files">View All Files</button>
            </form>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="border rounded p-3">
                <h2>Upload Your Files Here</h2>
                <div>
                    <p><strong>Data File:</strong></p>
                    <input type="file" name="document" required />
                </div>
                <div>
                    <p><strong>User File:</strong></p>
                    <input type="file" name="document2" required />
                </div>
                <div>
                    <input type="submit" value="Upload" class="btn btn-primary btn-upload" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
