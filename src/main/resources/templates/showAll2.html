<body class="main-body">
    <!--Navbar--> <!--IMPORTANT! Fix hrefs!!!-->
<nav class="navbar navbar-expand-lg fixed-top shadow p-3 mb-5">
    <div class="container-fluid">
        <!--Logo-->
        <a class="navbar-brand me-auto logo" th:href="@{/home.html}">
            <img src="/img/logo-small.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            DonateDesk
        </a>
        <!--Navbar Content-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title logo" id="offcanvasNavbarLabel">DonateDesk</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
                <!--What href to put here?-->
                <a class="nav-link mx-lg-2" aria-current="page" href="#">Home</a>
            </li>
            <!--Change this href-->
            <li class="nav-item">
                <a class="nav-link mx-lg-2" href="/email">Mail Extraction</a>
                </li>
            <li class="nav-item">
                <a class="nav-link mx-lg-2 active" href="https://excel-process-sys.onrender.com/home.html">File Conversion</a>
            </li>
        </ul>
        </div>
        </div>
        <!--Change this href-->
        <a class="col-auto" href="/users/logout" role="button">
        <button class="btn btn-danger px-4 py-2 nwrc-btn-logout">Logout</button>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<main class="main-content">
    <div class="form-container justify-content-center align-items-center">
        <div class="container mb-3">
            <div class="row">
                <div class="col-sm g-0">
                    <h1>Users Files</h1>
                </div>
                <div class="col-sm g-0 d-inline-flex justify-content-end">
                    <button class="nwrc-btn-txt align-bottom" onclick="window.location.href='/home.html';">Go back to Excel Process</button>
                </div>
            </div>
        </div>
        <!--Upload box-->
        <div class="border rounded p-3">
            <th:block th:each="doc2 : ${listDocs}">
                <div class="file-entry">
                    <img th:src="@{img/icon.png}" class="file-icon">
                    <a th:href="@{'download2?id=' + ${doc2.id}}">
                        <span th:text="${doc2.name}"></span>
                    </a>
                    <a th:href="@{'/delete2/' + ${doc2.id}}" class="btn btn-danger btn-sm btn-delete" onclick="return confirm('Are you sure you want to delete this file?');">Delete</a>
                </div>
            </th:block>          
            
        </div>
        <h1 class="mt-5">View Files</h1>
        <h6 style="padding-bottom: 20px;" class="line">View your uploaded files here</h6>
        <!--Change later-->
        <ul class="ms-3">
            <li>
                <a class="nwrc-btn-txt btn btn-custom" href="view">Raw files</a>
            </li>
            <li>
                <a class="nwrc-btn-txt btn btn-custom" href="view2">Users files</a>
            </li>
            <li>
                <a class="nwrc-btn-txt btn btn-custom" href="view3">Processed files</a>
            </li>
        </ul>
    </div>
</main>
